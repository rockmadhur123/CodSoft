<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="wrap">
            <form name="cal">
                <input type="text" name="display">
                <br><br>
                <input type="btn" value="1" onclick="cal.display.value+='1'">
                <input type="btn" value="2" onclick="cal.display.value+='2'">
                <input type="btn" value="3" onclick="cal.display.value+='3'">
                <input type="btn" value="+" onclick="cal.display.value+='+'">
                <br><br>
                <input type="btn" value="4" onclick="cal.display.value+='4'">
                <input type="btn" value="5" onclick="cal.display.value+='5'">
                <input type="btn" value="6" onclick="cal.display.value+='6'">
                <input type="btn" value="-" onclick="cal.display.value+='-'">
                <br><br>
                <input type="btn" value="7" onclick="cal.display.value+='7'">
                <input type="btn" value="8" onclick="cal.display.value+='8'">
                <input type="btn" value="9" onclick="cal.display.value+='9'">
                <input type="btn" value="*" onclick="cal.display.value+='*'">
                <br><br>
                <input type="btn" value="0" onclick="cal.display.value+='0'">
                <input type="btn" value="/" onclick="cal.display.value+='/'">
                <input type="btn" value="%" onclick="cal.display.value+='%'">
                <input type="btn" value="=" onclick="cal.display.value =eval(cal.display.value)">
                <br><br>
                <input type="btn" value="DELETE" onclick="cal.display.value= ''" id="del">
            </form>
        </div>
    </body>
</html>
